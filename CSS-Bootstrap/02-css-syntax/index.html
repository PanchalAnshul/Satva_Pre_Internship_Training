<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Syntax - External CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Selectors & Syntax</h1>
  <p class="lead">Selectors: element, class, id, descendant, attribute, pseudo.</p>

  <div class="container">
    <div class="card">
      <h3>Card title</h3>
      <p>Example card styled by external CSS file.</p>
    </div>

    <div class="card">
      <div class="alert alert-success">Success alert</div>
      <div class="alert alert-error">Error alert</div>
    </div>
  </div>

  <p id="specific">This uses an ID selector (#specific) â€” try adding rules in styles.css</p>
</body>
</html>
