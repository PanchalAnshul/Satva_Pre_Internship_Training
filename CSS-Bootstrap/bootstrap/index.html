<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Intro & Alerts</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Bootstrap — Intro</h1>

    <p class="lead">Bootstrap gives prebuilt CSS classes for layout and components.</p>

    <!-- Grid example -->
    <div class="row mb-3">
      <div class="col-md-6"><div class="p-3 border rounded">Column A</div></div>
      <div class="col-md-6"><div class="p-3 border rounded">Column B</div></div>
    </div>

    <!-- Alerts (component) -->
    <h4>Alerts (Bootstrap component)</h4>
    <div class="alert alert-success" role="alert">
      This is a success alert — use <code>alert alert-success</code>.
    </div>
    <div class="alert alert-warning" role="alert">
      This is a warning alert.
    </div>
    <div class="alert alert-danger" role="alert">
      Danger alert example.
    </div>

    <!-- Buttons -->
    <div class="mt-3">
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
    </div>

    <!-- Example: responsive card -->
    <div class="card mt-4" style="max-inline-size:540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Bootstrap Card</h5>
            <p class="card-text">Prebuilt components speed development.</p>
            <a href="#" class="btn btn-sm btn-success">Action</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
