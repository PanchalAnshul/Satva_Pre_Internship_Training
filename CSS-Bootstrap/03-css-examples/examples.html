<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Examples</title>
  <style>
    /* small self-contained examples */
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .box { flex:1 1 200px; padding:12px; border-radius:6px; border:1px solid #ddd; }
    .hero { max-inline-size:900px; margin: 18px auto; text-align:center; }
    img.responsive { max-inline-size:100%; block-size:auto; border-radius:6px; }
    nav ul { list-style:none; padding:0; display:flex; gap:10px; }
    nav a { text-decoration:none; padding:6px 10px; border-radius:4px; background:#f5f5f5; color:#333; }
    @media (max-inline-size:600px) { .row{flex-direction:column;} }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Responsive example</h1>
    <img class="responsive" src="https://via.placeholder.com/900x300.png?text=Hero+Image" alt="hero">
  </div>

  <nav>
    <ul>
      <li><a href="#">Home</a></li><li><a href="#">Docs</a></li><li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="row">
    <div class="box">Box 1 — try resizing browser</div>
    <div class="box">Box 2 — flex auto-wrapping</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
