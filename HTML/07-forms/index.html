<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Task 07 — Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-inline-size: 900px;
    }
    .form-group {
      margin-block-end: 16px;
    }
    label {
      display: block;
      margin-block-end: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      inline-size: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      margin-block-end: 16px;
    }
    legend {
      padding: 0 6px;
      font-weight: bold;
    }
    button {
      padding: 10px 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>HTML Forms — Task 07</h1>

  <form action="#" method="post">

    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com">
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" minlength="6" required placeholder="Min 6 characters">
    </div>

    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </fieldset>

    <fieldset>
      <legend>Skills (Checkboxes)</legend>
      <label><input type="checkbox" name="skills" value="html"> HTML</label>
      <label><input type="checkbox" name="skills" value="css"> CSS</label>
      <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
    </fieldset>

    <div class="form-group">
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Choose an option --</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="fullstack">Fullstack Development</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write about yourself"></textarea>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume (PDF only)</label>
      <input type="file" id="resume" accept="application/pdf">
    </div>

    <div class="form-group">
      <label for="age">Age (18–60)</label>
      <input type="number" id="age" name="age" min="18" max="60">
    </div>

    <button type="submit">Submit Form</button>

  </form>
</body>
</html>
