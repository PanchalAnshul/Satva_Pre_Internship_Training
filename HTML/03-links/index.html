<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links â€“ Styled</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">HTML Links Examples</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Basic Links</h5>
      <a href="https://www.google.com" target="_blank" class="link-primary">Google</a><br>
      <a href="https://github.com/PanchalAnshul/Satva_Pre_Internship_Training" target="_blank" class="link-info">Satva pre-internship Git Repo</a>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Button Links (Bootstrap)</h5>
      <a href="https://www.linkedin.com/in/anshul-panchal-2385601b5" class="btn btn-primary me-2" target="_blank">LinkedIn</a>
      <a href="https://www.youtube.com" class="btn btn-danger" target="_blank">YouTube</a>
    </div>
  </div>

 
  <!-- Email Link -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Email Link</h5>
      <a href="mailto:anshulpanchal0909@gmail.com" class="btn btn-success">
        Send Email
      </a>
    </div>
  </div>

  <!-- Button as Link -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Button as Link</h5>
      <button class="btn btn-warning"
        onclick="document.location='https://www.w3schools.com/html/'">
        HTML Tutorial
      </button>
    </div>
  </div>

  <!-- Title Attribute -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Title Attribute</h5>
      <a href="https://www.w3schools.com"
         title="Go to W3Schools Website">
        Hover over this link
      </a>
    </div>
  </div>

</div>

</body>
</html>
