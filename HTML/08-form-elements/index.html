<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title text-center">Form Elements</h2>
            
            <form id="demoForm">
                <!-- Text Input -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="your@email.com">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>

                <!-- Number -->
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" min="1" max="120">
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Color -->
                <div class="mb-3">
                    <label class="form-label">Favorite Color</label>
                    <input type="color" class="form-control form-control-color" value="#667eea">
                </div>

                <!-- Range -->
                <div class="mb-3">
                    <label class="form-label">Experience Level</label>
                    <input type="range" class="form-range" min="0" max="10">
                </div>

                <!-- Select -->
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>India</option>
                        <option>Canada</option>
                    </select>
                </div>

                <!-- Radio -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="html">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="css">
                        <label class="form-check-label" for="css">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="js">
                        <label class="form-check-label" for="js">JavaScript</label>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3" placeholder="Write something..."></textarea>
                </div>

                <!-- File -->
                <div class="mb-3">
                    <label class="form-label">Upload File</label>
                    <input class="form-control" type="file">
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-submit">Submit Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('demoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
