<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Elements Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    header, footer, nav, section, article {
      border: 1px solid #ccc;
      padding: 10px;
      margin-block-end: 12px;
      border-radius: 6px;
      background: #fafafa;
    }
  </style>
</head>
<body>

<header>
  <h1>My Website</h1>
</header>

<nav>
  <a href="#">Home</a> |
  <a href="#">About</a> |
  <a href="#">Contact</a>
</nav>

<main>
  <section>
    <h2>Section Title</h2>
    <article>
      <h3>Article Title</h3>
      <p>This is an article inside a section.</p>
    </article>
  </section>
</main>

<footer>
  <p>&copy; 2025 All rights reserved.</p>
</footer>

</body>
</html>
