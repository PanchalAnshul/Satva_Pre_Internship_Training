<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Events Guide</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1> HTML Events</h1>

    <!-- Mouse Events -->
    <div class="box">
      <h2> Mouse Events</h2>
      <button class="btn" onclick="alert('Clicked!')">onclick</button>
      <button class="btn" ondblclick="alert('Double Clicked!')">ondblclick</button>
      <button class="btn" onmouseenter="showMsg('Mouse Enter')" onmouseleave="showMsg('Mouse Leave')">hover me</button>
      <div id="mouse-output"></div>
    </div>

    <!-- Keyboard Events -->
    <div class="box">
      <h2> Keyboard Events</h2>
      <input type="text" class="form-control" onkeydown="handleKey('keydown')" onkeyup="handleKey('keyup')" placeholder="Type something...">
      <div id="key-output"></div>
    </div>

    <!-- Form Events -->
    <div class="box">
      <h2> Form Events</h2>
      <form onsubmit="handleSubmit(event)">
        <input type="text" class="form-control mb-2" placeholder="Name" required>
        <input type="email" class="form-control mb-2" placeholder="Email" onchange="alert('Changed!')" required>
        <button type="submit" class="btn">Submit (onsubmit)</button>
      </form>
    </div>
    <!-- Clipboard Events -->
    <div class="box">
      <h2> Clipboard Events</h2>
      <input type="text" class="form-control" oncopy="alert('Copied!')" oncut="alert('Cut!')" onpaste="alert('Pasted!')" value="Try copy/cut/paste">
    </div>

    <!-- Drag Events -->
    <div class="box">
      <h2> Drag Events</h2>
      <div class="drag-box" draggable="true" ondragstart="handleDrag(event)">Drag Me!</div>
      <div class="drop-zone" ondrop="handleDrop(event)" ondragover="allowDrop(event)">Drop Here</div>
    </div>

    <!-- Summary -->
    <div class="box summary">
      <h2> Event Categories</h2>
      <div class="row g-3">
        <div class="col-md-4"><div class="category"> Mouse: click, dblclick, hover</div></div>
        <div class="col-md-4"><div class="category"> Keyboard: keydown, keyup, keypress</div></div>
        <div class="col-md-4"><div class="category"> Form: submit, change, input</div></div>
        <div class="col-md-4"><div class="category"> Clipboard: copy, cut, paste</div></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
